<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browser Homepage</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">

        <button class="btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fire "
                viewBox="0 0 16 16">
                <path
                    d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
            </svg>
            <span class="m-3">Sources</span>
        </button>

        <div class="wrap mt-4">



            <div class="timer-container">
                <h1>24-Hour Countdown Timer</h1>
                <p id="currentTime"></p>
                <div id="timer">Time Left: <span id="hours">00</span>:<span id="minutes">00</span>:<span
                        id="seconds">00</span></div>
                <div class="grid" id="hourGrid">
                    <!-- Hour grid will be generated dynamically here -->
                </div>
            </div>




        </div>


    </div>

    <div class="shortcuts">
        <div class="shortcut-container">

            <!-- Button to Open Modal -->
            <div class="itm-add m-3" data-bs-toggle="modal" data-bs-target="#addLinkModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                    class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                </svg>
                <p>New</p>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="addLinkModal" tabindex="-1" aria-labelledby="addLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLinkModalLabel">Add New Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="linkForm">
                        <div class="mb-3">
                            <label for="linkInput" class="form-label">Link</label>
                            <input type="url" class="form-control" id="linkInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="titleInput" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titleInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    


    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Add Links</h5>
            <button type="button" style="background-color: white !important;" class="btn-close text-white"
                data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <!-- Input field to add a new link -->
                <div class="mb-3">
                    <label for="linkInput" class="form-label">Enter Link</label>
                    <div class="add_link_wrap">
                        <input type="url" class="form-control" id="linkInput" placeholder="https://example.com">
                        <button class="btn text-white mt-2" id="addLinkBtn"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path
                                    d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
                            </svg></button>
                    </div>
                </div>

                <!-- List of links -->
                <h5 class="mt-4">Saved Links</h5>
                <ul class="list-group" id="linkList">
                    <!-- Links will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>


    <script src="scripts/script.js"></script>
    <script src="scripts/links.js"></script>
    <script src="scripts/shortcut.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
